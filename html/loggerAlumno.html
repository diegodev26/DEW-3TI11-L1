<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <title>Notas OnLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mb-10 row no-gutters overflow-hidden flex-md-row mb-4 h-md-250 w-md-100 position-relative "
            style="background: linear-gradient(to right, black, white)">
            <h1 class="display-4" style="color: white">Men&uacute; de Alumno</h1>
            <h2 class="lead my-3" style="color: white">Esta p&aacute;gina muestra las asignaturas en las que
                nombre_alumno apellido_alumno est&aacute; matriculad@.</h2>
        </div>
    </div>
    <div class="container">
        <div class="row mb-2">
            <div class="col-md-12">
                <div
                    class="row no-gutters border overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 w-md-100 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">

                        <form action="detail" method="GET">
                            <input type="hidden" name="asig" value=acronimo>
                            <input type="hidden" name="dni" value=dni>
                            <input type="hidden" name="nombre" value=ombre_alumno>
                            <input type="hidden" name="apellido" value=apellido_alumno>
                            <button type="submit" class="btn btn-link">Asignaturas</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div>
            <button type="button" class="btn btn-dark " data-bs-toggle="modal" data-bs-target="#cerrarsesion">
                Cerrar Sesi&oacute;n
            </button>
        </div>
        <div class="dropdown-divider mt-4"></div>
        <div class="container-fluid text-center footer">
            <p>Trabajo en grupo realizado para la asignatura Desarrollo Web | Curso 2022-2023</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cerrarsesion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Cerrar Sesi&oacute;n</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Estas seguro de que quieres salir de tu cuenta.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form action="logout">
                        <button type="submit" class="btn btn-danger" id="logout">Cerrar Sesi&oacute;n</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
